<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hackernews Scraped</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
    <!--Navbar-->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Mongo Scraper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Saved Articles</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  
    <!--JUMBOTRON-->
    <div class="jumbotron jumbotron-fluid text-white text-center" style="background-image: url('./assets/img/javascript.jpeg'); background-size: cover; background-position: center top">
      <div class="container">
          <h1 class="display-4">SlashDot Scraper</h1>
          <p class="lead">Powered by mongo and cheerio.</p>
      </div>
    </div>
    <!--ARTICLE SECTION-->
    <div id="wrapper" class="container-fluid" style="margin-top:25px">
      <h2 id="missing" class="col-10 bg-warning text-white" style="width:80%; margin-left: 10%; margin-right: 10%; height: 120px; text-align: center; line-height: 120px; border-radius: 5px">Uh oh! Looks like we don't have any saved articles.</h2>
      <div id="rowWrap" class="row">

      </div>
    </div>
    <!-- NOTES MODAL -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Notes for article: </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="alert alert-light col-lg" role="alert" id="hideawaySection">
                No notes for this article yet
            </div>
            <div id="notesArea" class="row">
                
            </div>
            <div class="form-group">
                <textarea class="form-control" id="notePad" rows="3" placeholder="New Note"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button id="saveNoteButton" type="button" class="btn btn-success">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/js/saved-article.js"></script>
  </body>
</html>
